<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio de Lanches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: white;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            position: relative;
        }
        .price {
            font-size: 22px;
            font-weight: bold;
            color: #ff6600;
            margin-left: auto;
            padding: 0 15px;
        }
        img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .item-details {
            flex: 1;
            text-align: left;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        form {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #pickup-option {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cardápio</h1>
    </header>
    <main>
        <section id="order">
            <h2>Seu Pedido</h2>
            <ul id="order-list"></ul>
            <p id="total-price">Total: R$0,00</p>
            <form id="order-form">
                <h3>Dados para Entrega</h3>
                <input type="text" id="name" placeholder="Nome" required>
                <input type="text" id="phone" placeholder="Telefone" required>
                <input type="text" id="street" placeholder="Rua, Nº" required>
                <input type="text" id="neighborhood" placeholder="Bairro" required>
                <input type="text" id="city" placeholder="Cidade" required>
                <select id="state" required>
                    <option value="">Selecione o Estado</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <!-- Adicione os demais estados -->
                </select>
                <input type="text" id="reference" placeholder="Ponto de referência">
                <div id="pickup-option">
                    <input type="checkbox" id="pickup">
                    <label for="pickup">Retirar no local</label>
                </div>
                <button type="button" onclick="sendWhatsApp()">Enviar Pedido</button>
            </form>
        </section>
    </main>
    <script>
        let order = [];
        let total = 0;

        function addToOrder(button) {
            const item = button.parentElement;
            const name = item.getAttribute('data-name');
            const price = parseFloat(item.getAttribute('data-price'));
            order.push({ name, price });
            total += price;
            updateOrderList();
        }

        function updateOrderList() {
            const orderList = document.getElementById('order-list');
            const totalPrice = document.getElementById('total-price');
            orderList.innerHTML = '';
            order.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - R$${item.price.toFixed(2)}`;
                orderList.appendChild(li);
            });
            totalPrice.textContent = `Total: R$${total.toFixed(2)}`;
        }

        function sendWhatsApp() {
            if (order.length === 0) {
                alert('Adicione itens ao pedido antes de enviar.');
                return;
            }
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const street = document.getElementById('street').value;
            const neighborhood = document.getElementById('neighborhood').value;
            const city = document.getElementById('city').value;
            const state = document.getElementById('state').value;
            const reference = document.getElementById('reference').value;
            const pickup = document.getElementById('pickup').checked;
            
            let address = pickup ? "Retirar no local" : `${street}, ${neighborhood}, ${city} - ${state} \n Ponto de referência: ${reference}`;
            
            const message = encodeURIComponent(
                `Pedido:\n${order.map(item => `${item.name} - R$${item.price.toFixed(2)}`).join('\n')}\nTotal: R$${total.toFixed(2)}\n\nDados do Cliente:\nNome: ${name}\nTelefone: ${phone}\nEndereço: ${address}`
            );
            
            const phoneNumber = '5511999999999';
            const url = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
